<aside class="w-1/2 bg-gray-50 flex flex-col shadow-md p-4">
    <!-- Eğitmen arama alanı -->
    <div class="w-3/4 p-4">
        <input type="text" [(ngModel)]="filterText" class="w-full border border-gray-300 p-2 rounded-md focus:border-blue-500 focus:ring focus:ring-blue-200" placeholder="Eğitmen ara">
    </div>

    <!-- Arama sonucu gösteren alan -->
    <div *ngIf="filterText" class="p-4 bg-teal-600 rounded-md text-lg">
        "{{ filterText }}" adlı eğitmeni aradınız.
    </div>

    <!-- Eğitmen seçimi -->
    <div>
        <select class="w-full border border-gray-300 rounded-md p-2" size="5" aria-label="Eğitmen seçin">
            <option class="bg-gray-100" routerLink="/bootcamps">Tüm Eğitmenler</option>
            <ng-container *ngFor="let instructor of instructors.items | filterInstructorPipe: filterText">
                <option *ngIf="instructor.id" [ngClass]="{
                        'bg-violet-800': selectedInstructorId === instructor.id
                    }" 
                    (click)="onSelectedInstructor(instructor.id)" 
                    routerLink="/bootcamps/instructor/{{instructor.id}}">
                    {{ instructor.firstName }} {{ instructor.lastName }}
                </option>
            </ng-container>
        </select>
    </div>
</aside>
