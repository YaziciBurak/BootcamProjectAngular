<!-- Modal for Update -->
<form [formGroup]="employeeUpdateForm" (ngSubmit)="update()">
    <div class="fixed z-10 inset-0 overflow-y-auto" *ngIf="showUpdateModal">
    <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
      <div class="fixed inset-0 transition-opacity" aria-hidden="true">
        <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
      </div>
  
      <!-- Modal content -->
      <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full" role="dialog" aria-modal="true" aria-labelledby="modal-headline">
        <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
          <div class="mb-4">
            <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Güncellenecek Employee UserName:</label>
            <input formControlName="userName" type="text" id="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div> 
      <div class="mb-4">
        <label for="firstname" class="block text-gray-700 text-sm font-bold mb-2">Güncellenecek Employee firstname:</label>
        <input formControlName="firstName" type="text" id="firstname" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
  </div> 
  <div class="mb-4">
    <label for="lastname" class="block text-gray-700 text-sm font-bold mb-2">Güncellenecek Employee lastname:</label>
    <input formControlName="lastName" type="text" id="lastname" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
</div> 
<div class="mb-4">
    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Güncellenecek Employee email:</label>
    <input formControlName="email" type="text" id="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
</div> 
<div class="mb-4">
    <label for="dateOfBirth" class="block text-gray-700 text-sm font-bold mb-2">Güncellenecek Employee dateofbirth:</label>
    <input formControlName="dateOfBirth" type="date" id="dateOfBirth" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
</div> 
<div class="mb-4">
    <label for="position" class="block text-gray-700 text-sm font-bold mb-2">Güncellenecek Employee Position:</label>
    <input formControlName="position" type="text" id="position" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
</div> 
<div class="mb-4">
    <label for="nationalIdentity" class="block text-gray-700 text-sm font-bold mb-2">Güncellenecek Employee nationalIdentity:</label>
    <input formControlName="nationalIdentity" type="text" id="nationalIdentity" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
</div> 

        </div>
        <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
          <button  type="submit" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-500 text-base font-medium text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm">
            Update
          </button>
          <button type="button" (click)="closeModal()" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
            Cancel
          </button>        
        </div>
      </div>
    </div>
  </div>
  </form>
  
  <div class="overflow-x-auto"> 
      <div *ngIf="formMessage" class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-4">
        <div class="flex items-center">
          <div class="flex-shrink-0">
            <!-- Success icon -->
            <svg class="h-5 w-5 fill-current" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 9.293a1 1 0 011.414 0L11 10.586l2.293-2.293a1 1 0 111.414 1.414L12.414 12l2.293 2.293a1 1 0 01-1.414 1.414L11 13.414l-2.293 2.293a1 1 0 01-1.414-1.414L9.586 12 7.293 9.707a1 1 0 010-1.414z" clip-rule="evenodd"/></svg>
          </div>
          <div class="ml-3">
            <p class="text-sm">{{ formMessage }}</p>
          </div>
        </div>
      </div>
      <table class="min-w-full">
        <thead>
          <tr>
            <th class="px-6 py-3 bg-gray-800 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">UserName</th>
            <th class="px-6 py-3 bg-gray-800 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">FirstName</th>
            <th class="px-6 py-3 bg-gray-800 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">LastName</th>
            <th class="px-6 py-3 bg-gray-800 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Position</th>
            <th class="px-6 py-3 bg-gray-800 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Delete</th>
            <th class="px-6 py-3 bg-gray-800 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Update</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employeeList.items">
            <td class="px-6 py-4 whitespace-nowrap border-b border-gray-200">{{ employee.userName }}</td>
            <td class="px-6 py-4 whitespace-nowrap border-b border-gray-200">{{ employee.firstName }}</td>
            <td class="px-6 py-4 whitespace-nowrap border-b border-gray-200">{{ employee.lastName }}</td>
            <td class="px-6 py-4 whitespace-nowrap border-b border-gray-200">{{ employee.position }}</td>
            <td class="px-6 py-4 whitespace-nowrap border-b border-gray-200">
              <button (click)="delete(employee.id)" class="px-3 py-1 bg-red-500 text-white rounded-md hover:bg-red-600 focus:outline-none focus:bg-red-600">
                Sil
              </button>
            </td>
            <td class="px-6 py-4 whitespace-nowrap border-b border-gray-200">
              <button (click)="openUpdateModal(employee)" class="px-3 py-1 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">
                Güncelle
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="flex justify-center">
      <button routerLink="../addEmployee" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600 mt-4">
        Employee Ekle
      </button>
    </div>
