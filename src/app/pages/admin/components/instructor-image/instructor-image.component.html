<form enctype="multipart/form-data" [formGroup]="instructorImageUpdateForm" (ngSubmit)="update()">
    <div class="fixed z-10 inset-0 overflow-y-auto" *ngIf="showUpdateModal">
    <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
      <div class="fixed inset-0 transition-opacity" aria-hidden="true">
        <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
      </div>
  
      <!-- Modal content -->
      <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full" role="dialog" aria-modal="true" aria-labelledby="modal-headline">
        <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
            <div class="mb-4">
                <label for="instructorId" class="block text-gray-700 text-sm font-bold mb-2">Eğitmen Seçiniz:</label>
                <select formControlName="instructorId" id="instructorId" class="form-control shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                  <option *ngFor="let instructors of instructorList.items" [value]="instructors.id">{{instructors.firstName}} {{instructors.lastName}}</option>
                </select>
                <div
          *ngIf="submitted && instructorImageUpdateForm.get('instructorId').invalid"
          class="error-message"
        >
          <div *ngIf="instructorImageUpdateForm.get('instructorId').hasError('required')">
            Bu alan zorunludur.
          </div>
        </div>
              </div>
              <div class="mb-4">
                  <label for="file" class="block text-gray-700 text-sm font-bold mb-2">Eğitmen Resmi Seç:</label>
                  <input (change)="onFileUpdateChange($event)" formControlName="file" type="file" id="file" class="form-control shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                  <div
                  *ngIf="submitted && instructorImageUpdateForm.get('file').invalid"
                  class="error-message"
                >
                  <div *ngIf="instructorImageUpdateForm.get('file').hasError('required')">
                    Bu alan zorunludur.
                  </div>
                </div>
                </div>     
        </div>
        <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
          <button  type="submit" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-500 text-base font-medium text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm">
            Güncelle
          </button>
          <button type="button" (click)="closeModal()" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
            İptal
          </button>        
        </div>
      </div>
    </div>
  </div>
  </form>
<!--Table Content-->
<div class="overflow-x-auto">
    <table class="min-w-full">
      <thead>
        <tr>
          <th class="px-6 py-3 bg-gray-800 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Eğitmen Adı/Soyadı</th>
          <th class="px-6 py-3 bg-gray-800 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Eğitmen Resim </th>
          <th class="px-6 py-3 bg-gray-800 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Sil</th>
          <th class="px-6 py-3 bg-gray-800 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Güncelle</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let instructorImages of instructorImageList.items">
          <td class="px-6 py-4 whitespace-nowrap border-b border-gray-200">{{ instructorImages.instructorFirstName}} {{ instructorImages.instructorLastName}}</td>
          <td class="px-6 py-4 whitespace-nowrap border-b border-gray-200">{{ instructorImages.imagePath}} </td>
          <td class="px-6 py-4 whitespace-nowrap border-b border-gray-200">
            <button (click)="delete(instructorImages.id)" class="px-3 py-1 bg-red-500 text-white rounded-md hover:bg-red-600 focus:outline-none focus:bg-red-600">
              Sil
            </button>
            <td class="px-6 py-4 whitespace-nowrap border-b border-gray-200">
              <button (click)="openUpdateModal(instructorImages)" class="px-3 py-1 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">
                Güncelle
              </button>
            </td>  
        </tr>
      </tbody>
    </table>
  </div>
  <div class="flex justify-center mb-4">
    <button (click)="openAddModal()" class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 focus:outline-none focus:bg-green-600 mt-3">
      Eğitmen Resmi Ekle
    </button>
  </div>
