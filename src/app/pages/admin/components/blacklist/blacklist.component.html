<!-- Modal for Update -->
<form [formGroup]="blacklistForm" (ngSubmit)="update()">
    <div class="fixed z-10 inset-0 overflow-y-auto" *ngIf="showUpdateModal">
        <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 transition-opacity" aria-hidden="true">
                <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
            </div>
  
            <!-- Modal content -->
            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full" role="dialog" aria-modal="true" aria-labelledby="modal-headline">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="mb-4">
                        <label for="reason" class="block text-gray-700 text-sm font-bold mb-2">Güncellenecek Blacklist Sebebi :</label>
                        <input formControlName="reason" type="text" id="reason" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        <div
                        *ngIf="submitted && blacklistForm.get('reason').invalid"
                        class="error-message"
                      >
                        <div *ngIf="blacklistForm.get('reason').hasError('required')">
                          Bu alan zorunludur.
                        </div>
                      </div>
                      </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button  type="submit" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-500 text-base font-medium text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm">
                        Update
                    </button>
                    <button type="button" (click)="closeUpdateModal()" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                        Cancel
                    </button>        
                </div>
            </div>
        </div>
    </div>
</form>


  
  <!-- Table for displaying data -->
  <div class="overflow-x-auto">
    <table class="min-w-full">
      <thead>
        <tr>
          <th class="px-6 py-3 bg-gray-800 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Aday</th>
          <th class="px-6 py-3 bg-gray-800 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Sebep</th>
          <th class="px-6 py-3 bg-gray-800 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Tarih</th>
          <th class="px-6 py-3 bg-gray-800 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Sil</th>
          <th class="px-6 py-3 bg-gray-800 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Güncelle</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let blacklist of blacklistList.items">
          <td class="px-6 py-4 whitespace-nowrap border-b border-gray-200">{{ blacklist.applicantFirstName}} {{blacklist.applicantLastName}}</td>
          <td class="px-6 py-4 whitespace-nowrap border-b border-gray-200">{{ blacklist.reason }}</td>
          <td class="px-6 py-4 whitespace-nowrap border-b border-gray-200">{{ blacklist.date |  date:'shortDate' }}</td>
          <td class="px-6 py-4 whitespace-nowrap border-b border-gray-200">
            <button (click)="delete(blacklist.id)" class="px-3 py-1 bg-red-500 text-white rounded-md hover:bg-red-600 focus:outline-none focus:bg-red-600">
              Sil
            </button>
          </td>
          <td class="px-6 py-4 whitespace-nowrap border-b border-gray-200">
            <button (click)="openUpdateModal(blacklist)" class="px-3 py-1 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">
              Güncelle
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
