<section class="ticker-wrap py-1 px-4 flex mt-20 bg-gradient-to-br from-purple-800 to-blue-500 ">
  <div class="ticker flex flex-row justify-center items-center gap-8 w-full">
    <ng-container *ngFor="let company of companies; let i = index">
      <figure class="">
        <img src="{{ company.imageUrl }}" alt="{{ company.name }}" class=" {{ company.extraClasses }}" />
      </figure>
    </ng-container>
  </div>
</section>
