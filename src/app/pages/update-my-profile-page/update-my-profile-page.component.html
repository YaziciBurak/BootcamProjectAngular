<div class="relative flex">

  <img loading="lazy" src="/assets/img/fixed-top.svg" class="mt-4" style="z-index: 0;" />

  <div class="flex flex-row ml-36 -mt-1 2xl:mt-2 2xl:ml-60 max-w-full w-[274px] max-md:ml-2.5 absolute top-12"
    style="z-index: 1;">


    <div class="flex gap-3 mt-2 text-base leading-7 whitespace-nowrap font-semibold">
      <div class="text-indigo-950">Profilim</div>
      <div class="text-gray-400 text-xl">></div>
      <div class="text-indigo-600">Profilimi Güncelle</div>
    </div>
  </div>
</div>

<div class="flex justify-center mt-16 mb-32">

<form [formGroup]="applicantUpdateForm" (submit)="onSubmit()">
  <div class="flex flex-col justify-center px-12 pt-8 pb-12 text-base rounded-lg border border-solid bg-slate-50 border-neutral-200 max-w-[690px] max-md:px-5">
    <div class="text-4xl font-bold leading-10 text-slate-900 max-md:max-w-full">
      Profilim
    </div>

    <div class="mt-4 leading-7 text-gray-500 max-md:max-w-full">
      Tüm profil bilgilerini buradan güncelleyebilirsin. 
      <br>
      Şifreni güncellemek için sayfanın altındaki bölümü kullanabilirsin.

    </div>

    <div class="flex gap-4 mt-6 max-md:flex-wrap max-md:mt-10 max-md:mr-1.5">
      <div class="flex flex-col flex-1 grow shrink-0 basis-0 w-fit">
        <div class="text-lg font-bold leading-5 text-slate-900">

          <label for="firstName">Adınız</label>
        </div>
        <input formControlName="firstName" id="firstName" name="firstName"
          class="justify-center items-start px-5 py-3 mt-2.5 text-base text-black capitalize bg-white rounded-md border border-solid border-neutral-200 max-md:px-5"
          type="text" placeholder="Ad yazınız . . ." />
      </div>

      <div class="flex flex-col flex-1 grow shrink-0 basis-0 w-fit">
        <div class="text-lg font-bold leading-5 text-slate-900">
          <label for="lastName">Soyadınız</label>
        </div>

        <input formControlName="lastName" id="lastName" name="lastName"
          class="justify-center items-start px-5 py-3 mt-2.5 text-base text-black capitalize bg-white rounded-md border border-solid border-neutral-200 max-md:px-5"
          type="text" placeholder="Soyad yazınız . . ." />
      </div>
    </div>

    <div class="mt-4 text-lg font-bold leading-5 text-slate-900 max-md:mt-10 max-md:max-w-full">
      <label for="userName">Kullanıcı Adı</label>
    </div>
    <input formControlName="userName" id="userName" name="userName"
      type="text" placeholder="Kullanıcı adı yazınız . . ."
      class="justify-center items-start px-5 py-3 mt-2.5 text-black whitespace-nowrap bg-white rounded-md border border-solid border-neutral-200 max-md:px-5 max-md:max-w-full" />

    <div class="mt-4 text-lg font-bold leading-5 text-slate-900 max-md:mt-10 max-md:max-w-full">
      <label for="email">Email</label>
    </div>
    <input formControlName="email" id="email" name="email"
      type="email" placeholder="Email yazınız . . ."
      class="justify-center items-start px-5 py-3 mt-2.5 text-black whitespace-nowrap bg-white rounded-md border border-solid border-neutral-200 max-md:px-5 max-md:max-w-full" />

    <div class="mt-4 text-lg font-bold leading-5 text-slate-900 max-md:mt-10 max-md:max-w-full">
      <label for="nationalIdentity">T.C. Kimlik No</label>
    </div>
    <input formControlName="nationalIdentity" id="nationalIdentity" name="nationalIdentity"
      type="text" placeholder="T.C. kimlik yazınız . . ."
      class="justify-center items-start px-5 py-3 mt-2.5 text-black whitespace-nowrap bg-white rounded-md border border-solid border-neutral-200 max-md:px-5 max-md:max-w-full" />

    <div class="mt-4 text-lg font-bold leading-5 text-slate-900 max-md:mt-10 max-md:max-w-full">
      <label for="dateOfBirth">Doğum Tarihi</label>
    </div>
    <input formControlName="dateOfBirth" id="dateOfBirth" name="dateOfBirth"
      type="date" placeholder="Doğum tarihinizi giriniz . . ."
      class="justify-center items-start px-5 py-3 mt-2.5 text-black whitespace-nowrap bg-white rounded-md border border-solid border-neutral-200 max-md:px-5 max-md:max-w-full" />

    <div class="mt-4 text-lg font-bold leading-5 text-slate-900 max-md:mt-10 max-md:max-w-full">
      <label for="about">Hakkımda</label>
    </div>
    <textarea formControlName="about" id="about" name="about"
      placeholder="Hakkımda . . ."
      class="justify-center items-start px-5 py-3 mt-2.5 text-black whitespace-nowrap bg-white rounded-md border border-solid border-neutral-200 max-md:px-5 max-md:max-w-full">
    </textarea>

    <button type="submit" class="flex justify-center items-center px-16 py-3 mt-16 font-bold text-center text-black capitalize bg-amber-400 border-2 border-black border-solid shadow-sm leading-[112%] rounded-[50px] max-md:px-5 max-md:mt-10 max-md:max-w-full" style="box-shadow: 8.799px 8.799px 0px 0px black;">
      <div class="flex gap-3 text-xl">
        <div>Güncelle</div>
        <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/042c3f9a651c2b1eae7825fd1100879eaf3636be8252209c044142f88ba45892?apiKey=d64f73725dfb4ccb8c714d58677398b5&" class="shrink-0 self-center aspect-[1.08] w-[15px]" />
      </div>
    </button>
  </div>
</form>
</div>
