<div class="flex flex-col md:flex-row lg:flex-row gap-6 justify-center">
  <ng-container *ngFor="let bootcamp of bootcampList.items">
    <section
      class="flex flex-col py-7 bg-white rounded-xl border border-gray-400 border-solid max-w-[340px] max-h-[470px]"
    >
      <div class="flex flex-col px-8 max-md:px-5">
        <img
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/d0492ba27a037ea611ad0792516c7842720f4715c8fc17504ef84a5ae08111d9?apiKey=d64f73725dfb4ccb8c714d58677398b5&"
          alt="{{ bootcamp.name }} image"
          class="w-full aspect-[1.45] object-cover"
        />
        <h2 class="mt-6 text-xl font-semibold leading-7 text-slate-900">
          {{ bootcamp.name }}
        </h2>
        <div class="flex gap-2 mt-5 text-lg leading-4 text-gray-500">
          <span>By</span>
          <span class="flex-auto"
            >{{ bootcamp.instructorFirstName }}
            {{ bootcamp.instructorLastName }}</span
          >
        </div>
      </div>
      <hr
        class="shrink-0 mt-12 h-px bg-gray-500 border border-gray-500 border-solid max-md:mt-10"
      />
      <div class="flex gap-5 justify-center mt-5 mr-6 ml-6 max-md:mx-2.5">
        <div class="flex flex-col my-auto text-lg leading-4">
          <span class="text-gray-500">Son Ba≈üvuru:</span>
          <time class="mt-1.5 font-semibold text-slate-900">{{
            bootcamp.endDate | date : "dd/MM/yyyy"
          }}</time>
        </div>
        <button
          class="flex gap-2 justify-center px-6 py-4 text-base font-bold leading-5 bg-amber-400 border border-black border-solid shadow-sm rounded-[56.813px] text-slate-900 max-md:px-5"
        >
          <span class="grow my-auto">Enroll Now</span>
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/2c516fab2a8b9ab70e3fbe9eee7e3103f5295befdfeb651ec6183a08e1459c32?apiKey=d64f73725dfb4ccb8c714d58677398b5&"
            alt=""
            class="shrink-0 aspect-[0.93] w-[15px]"
          />
        </button>
      </div>
    </section>
  </ng-container>
</div>
